<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Magic Note</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Stack Notes</a>
      <form class="form-inline d-flex my-lg-0 float-end">
        <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search" aria-label="Search" />
        <button class="btn btn-outline-success my-2 my-sm-0 search" type="submit">
          Search
        </button>
      </form>
    </div>
  </nav>

  <div class="container my-3">
    <h1>Welcome To Stack Notes</h1>
    <div class="card">
      <div class="card-body card">
        <h5 class="card-title">Write a Title</h5>
        <div class="form-group">
          <div class="mb-3">
            <input type="text" class="form-control" id="addTitle" />
          </div>
          <div class="alert alert-danger title-alert" role="alert">
            Title Can't be empty!
          </div>
          <div class="mb-3">
            <h5 class="card-title">Write your Note</h5>
            <textarea class="form-control" id="addTxt" rows="3"></textarea>
          </div>
          <div class="alert alert-danger note-alert" role="alert">
            Note Can't be empty!
          </div>
        </div>
        <button class="btn btn-primary" id="addBtn">Add Note</button>
      </div>
    </div>
    <hr />
    <h1>Your Notes</h1>
    <hr />
    <div id="notes" class="row container-fluid"></div>
  </div>

  <div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <form>
            <div class="form-group">
              <h5 for="recipient-name" class="col-form-label">Edit Title</>
                <input type="text" class="form-control" id="modal_input-title">
            </div>
            <div class="form-group">
              <h5 for="message-text" class="col-form-label">Edit Note</h5>
              <textarea class="form-control" id="modal_input-note"></textarea>
            </div>
          </form>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="save-change">Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
